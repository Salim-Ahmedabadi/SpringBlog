<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FormModelBinding</title>
</head>
<body>
<form th:action="@{/posts/create}" th:method="post" th:object="${ad}">
  Title:
  <input th:field="*{title}" />
  <br />
  Description:
  <input th:field="*{description}" />
  <br />
  <input type="submit" />
    @GetMapping("/ads/create")
    public String showCreateForm(Model model) {
    model.addAttribute("ad", new Ad());
    return "ads/create";
    }

</form>
</body>
</html>
